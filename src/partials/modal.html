<!-- ========== Modal ========== -->
<div class="backdrop is-open">
  <div class="modal-window">
    <button class="close-btn" type="button" name="close">
      <svg class="close-icon" width="8" height="8">
        <use href="./images/icons.svg#close"></use>
      </svg>
    </button>
    <p class="form-title">Leave your contacts and we will call you back</p>
    <form class="modal-form">
      <div class="inputs">
        <label class="form-label" for="user-name"> Name </label>
        <div class="input-wrapper">
          <input
            id="user-name"
            name="user-name"
            type="text"
            class="form-input"
            placeholder=""
          />
          <svg class="input-icon" width="18" height="24">
            <use href="./images/icons.svg#person"></use>
          </svg>
        </div>
      </div>

      <div class="inputs">
        <label class="form-label" for="user-phone">Phone</label>
        <div class="input-wrapper">
          <input
            type="tel"
            class="form-input"
            name="user-phone"
            placeholder=""
            id="user-phone"
          />
          <svg class="input-icon" width="18" height="24">
            <use href="./images/icons.svg#phone"></use>
          </svg>
        </div>
      </div>

      <div class="inputs">
        <label class="form-label" for="user-email">Email</label>
        <div class="input-wrapper">
          <input
            type="email"
            class="form-input"
            name="user-email"
            placeholder=""
            id="user-email"
          />
          <svg class="input-icon" width="18" height="24">
            <use href="./images/icons.svg#email"></use>
          </svg>
        </div>
      </div>

      <div class="form-textarea">
        <label class="form-label" for="user-comment">Comment</label>
        <textarea
          id="user-comment"
          name="user-comment"
          class="textarea-input"
          placeholder="Text input"
        ></textarea>
      </div>

      <div class="checkbox-privacy">
        <input
          id="user-privacy"
          type="checkbox"
          value="true"
          name="user-privacy"
          class="visually-hidden"
        />
        <label class="privacy-text" for="user-privacy">
          <span class="checkbox-ok">
            <svg class="checkbox-icon" width="10" height="8">
              <use href="./images/icons.svg#checkbox-accept"></use>
            </svg>
          </span>
          <span>
            I accept the terms and conditions of the
            <a class="privacy-policy" href="#">Privacy Policy</a>
          </span>
        </label>
      </div>

      <button class="form-btn" type="submit" name="form-input">Send</button>
    </form>
  </div>
</div>
